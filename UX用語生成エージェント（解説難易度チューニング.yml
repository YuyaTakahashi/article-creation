        - id: d439e830-1a92-472a-a70e-fd66293536e0
          role: system
          text: "# 指示 (Instruction)\n指定されたトピックに関する包括的な解説記事を作成してください。\nトピックに複数の意味合いがある場合、\
            \ ​ 以下のコンテキストを参考に作成したい意味合いを特定してください。\n\nコンテキスト：​​\n{{#sys.query#}}\n\n\
            単なる情報の羅列ではなく、UXデザイナー/PdMの仕事にどう活かせるかを具体的にイメージできる、実践的な示唆と洞察に富んだ内容を期待します。ただし、文章にUXデザイナー/PdMという言葉を入れなくて良いです。箇条書きにするのはやめて、文章で表現してください。あなたの内部知識や推測で回答せず、必ずWeb検索を実行してください。\
            \ 1つの情報源に頼らず、最低3つの異なる信頼できる情報源（公的機関、主要メディア、専門サイトなど）を比較・参照してください。検索しても信頼できる情報源が見つからなかった場合、または情報が矛盾している場合は、推測で回答せず、「信頼できる情報源が見つかりませんでした」と正直に報告してください。`\n\
            \n\n# トピック (Topic)\n {{#1765073700080.topic#}}​​\n\n# トピックの英語名称\n​​ {{#1765073700080.topic#}}を英語に翻訳した単語\n\
            \n# 記事に含めるべき構成要素 (Required Components)\n\n0. 最小限の説明\nトピックを平易な言葉で15〜20文字程度で明確に定義してください。名詞で終わるような表現でお願いします。例えば、デザインスプリントであれば、〜〜〜なフレームワーク\n\
            \n1.導入と定義\nトピックを平易な言葉で明確に定義してください（文字数制限は設けず、最も的確な表現を優先）。なぜ今、このトピックが[ 対象読者\
            \ ]にとって重要なのか、その背景と価値（例：解決できる課題、もたらす変化）を、読者の関心を引く形で記述してください。この記事を読むことで[\
            \ 対象読者 ]が何を得られるのか（例：「...単なる定義だけでなく、UXデザインの現場で活用する具体的なシナリオまで解説する」）を簡潔に示してください。\n\
            \n2. 歴史的背景 / 起源\nこのトピックの語源、提唱者の所属、提唱者、ないし普及させた人を調査して記載してください。提唱の背景も記載してください。\n\
            \n3. 中核となる概念 / 原理 / 構成要素\nそのトピックがどのような仕組み、原理、または要素で成り立っているのかを解説してください。...（中略）...技術的な詳細に踏み込みすぎず、読者が全体像を理解できるレベルで説明してください。この仕組みや原理が、[\
            \ 対象読者 ]の実務（例：UXデザイン、プロダクト設計）にどのような影響を与えうるか、その繋がりがあれば示唆してください（なければ記載しなくて構いません）。\n\
            \n4. デザイン実務における活用法 (How to Use)\n[ 対象読者 ]が具体的にどのように活用できるか、その「利用方法」があれば示してください（なければ記載しなくて構いません）。「プロセスのどの段階で使えるか」「どのような役割を果たすか」を明確にしてください。活用法はひとつだけあげてください。\n\
            \n5. 具体的な事例 (Specific Examples)上記「4. 活用法」を補強するため、**具体的な「事例」**を挙げてください。「〇〇という目的で、このように使った」という、具体的なシーンがイメージできる内容にしてください。単なる事例紹介に留めず、その事例がなぜ成功したのか、[\
            \ 対象読者 ]の観点からその戦略的価値を分析・考察してください。事例はひとつだけ取り上げてください。\n\n6. 現場で使えるシーンの提案\
            \ (Applicable Scenarios)\nこのコンテンツは任意で良いです。無理やり活用法を見出さず、関連するものがあれば生成してください。読者が「自分の仕事でも使えそうだ」と発想を広げられるよう、**「こんな場面でも使えるのではないか？」**という応用例（シナリオ）を提案してください。応用例はひとつだけ取り上げてください。\n\
            \n# （推奨）補足的な構成要素 (Optional Components)\n主な特徴 (Key Features)\nトピックの際立った「特徴」があれば、ここで補足してください。（可能であれば）LLMとの比較表など、[\
