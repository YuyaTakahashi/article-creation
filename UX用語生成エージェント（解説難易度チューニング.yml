    - data:
        code: "def main(tavily_output: list) -> dict:\n    url_list = []\n    \n \
          \   # 拒絶リスト（403/404エラーの常習犯）\n    blacklist = [\n        \"researchgate.net\"\
          , \n        \"churchofjesuschrist.org\", \n        \"alchetron.com\", \n\
          \        \"gettyimages\",\n        \"shutterstock\"\n    ]\n    \n    #\
          \ 図解によく使われるワード\n    diagram_keywords = [\"figure\", \"fig\", \"diagram\"\
          , \"model\", \"chart\", \"graph\", \"table\"]\n\n    if isinstance(tavily_output,\
          \ list) and len(tavily_output) > 0:\n        res = tavily_output[0]\n  \
          \      if isinstance(res, dict):\n            raw_images = res.get('images',\
          \ [])\n            for img_url in raw_images:\n                if not isinstance(img_url,\
          \ str): continue\n                \n                url_lower = img_url.lower()\n\
          \                \n                # 1. 拡張子チェック\n                is_image\
          \ = any(ext in url_lower for ext in [\".jpg\", \".jpeg\", \".png\", \".webp\"\
          ])\n                # 2. ブラックリストチェック\n                is_blocked = any(bad\
          \ in url_lower for bad in blacklist)\n                # 3. 図解ワードチェック\n \
          \               is_diagram = any(word in url_lower for word in diagram_keywords)\n\
          \                \n                # すべてクリアしたURLだけをAIに渡す\n             \
          \   if is_image and not is_blocked and not is_diagram:\n               \
          \     url_list.append(img_url)\n\n    # 万が一、真っ当な画像が1枚もなかった場合\n    if not\
          \ url_list:\n        return {\"urls\": []}\n\n    return {\"urls\": url_list[:5]}"
